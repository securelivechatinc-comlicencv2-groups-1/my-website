<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LiveChat Hoạt Động</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="loading-text" id="status">Website đang hoạt động – LiveChat đang tải…</div>

<!-- LIVECHAT TRACKING -->
<script>
window.__lc = window.__lc || {};
window.__lc.license = 19355574;
window.__lc.chat_window_overwritten = true;  // Quan trọng cho GitHub Pages

(function() {
    var lc = document.createElement("script");
    lc.type = "text/javascript";
    lc.async = true;
    lc.src = "https://cdn.livechatinc.com/tracking.js";
    document.head.appendChild(lc);
})();
</script>

<!-- AUTO OPEN SAU KHI WIDGET LOAD -->
<script>
let opened = false;

window.addEventListener("load", function () {

    let check = setInterval(() => {
        if (window.LiveChatWidget && LiveChatWidget.call) {

            document.getElementById("status").innerText = "LiveChat đã tải – đang mở khung chat…";

            // chờ widget render xong 500ms rồi mở
            setTimeout(() => {
                LiveChatWidget.call('maximize');
            }, 500);

            opened = true;
            clearInterval(check);
        }
    }, 300);

    // nếu 7 giây không load được -> báo lỗi
    setTimeout(() => {
        if (!opened) {
            document.getElementById("status").innerText =
                "Lỗi: LiveChat không tải được (Kiểm tra mạng hoặc license).";
        }
    }, 7000);

});
</script>

</body>
</html>
