<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LiveChat Tự Động</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="loading-text">Website đang hoạt động – LiveChat đang tải…</div>

<!-- LIVECHAT CODE -->
<script>
    window.__lc = window.__lc || {};
    window.__lc.license = 19355574;
    window.__lc.integration_name = "manual_channels";
    window.__lc.product_name = "livechat";

    (function(n,t,c){
        function i(n){return e._h?e._h.apply(null,n):e._q.push(n)}
        var e={_q:[],_h:null,_v:"2.0",
            on:function(){i(["on",c.call(arguments)])},
            once:function(){i(["once",c.call(arguments)])},
            off:function(){i(["off",c.call(arguments)])},
            get:function(){return i(["get",c.call(arguments)])},
            call:function(){i(["call",c.call(arguments)])},
            init:function(){
                var n=t.createElement("script");
                n.async=true;
                n.src="https://cdn.livechatinc.com/tracking.js";
                t.head.appendChild(n);
            }
        };
        !n.__lc.asyncInit && e.init();

</script>

<!-- AUTO OPEN (CHẮC CHẮN HOẠT ĐỘNG) -->
<script>
    window.addEventListener("load", function () {
        let checkWidget = setInterval(() => {
            if (window.LiveChatWidget && LiveChatWidget.call) {
                LiveChatWidget.call('maximize');
                clearInterval(checkWidget);
            }
        }, 300);
    });
</script>

</body>
</html>
