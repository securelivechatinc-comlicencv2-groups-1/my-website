<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang của tôi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .top-avatar-box {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 6px 18px 6px 8px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
        z-index: 9999;
    }

    .avatar-wrapper {
        position: relative;
        margin-right: 10px;
    }

    .avatar {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
    }

    .dot-online {
        position: absolute;
        width: 11px;
        height: 11px;
        background: #00c853;
        border-radius: 50%;
        bottom: -1px;
        right: -1px;
        border: 2px solid #fff;
    }

    .name {
        font-size: 15px;
        font-weight: 600;
        color: #000;
        white-space: nowrap;
    }

    /* ẨN ICON / BUBBLE CHAT */
    #livechat-compact-container,
    #livechat-eye-catcher,
    #livechat-init,
    iframe[src*="compact"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
    }
</style>
</head>
<body>

<div class="top-avatar-box">
    <div class="avatar-wrapper">
        <img src="avatar.jpg" class="avatar">
        <div class="dot-online"></div>
    </div>
    <div class="name">Vision Nguyễn</div>
</div>

<!-- LiveChat -->
<script>
window.__lc = window.__lc || {};
window.__lc.license = 19355574;
window.__lc.integration_name = "manual_channels";
window.__lc.product_name = "livechat";

window.__lc.asyncInit = function() {
    LiveChatWidget.on("ready", function() {
        /* MỞ LUÔN KHUNG CHAT */
        LiveChatWidget.call("maximize");

        /* ẨN ICON CHAT MẶC ĐỊNH */
        LiveChatWidget.call("hide");
    });
};
</script>

<script src="https://cdn.livechatinc.com/tracking.js" async></script>

</body>
</html>
